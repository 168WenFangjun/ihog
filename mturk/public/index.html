<!DOCTYPE html5>
<html>
<head>

<title>turkic</title>

<link rel="stylesheet" type="text/css" href="turkic/stylesheet.css">
<script src="turkic/javascript.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script src="preload.js"></script>
<script src="javascript.js"></script>

</head>
<body>

<div id="container">

<h1>Image Classification</h1>

<p>In each image below, indicate whether you think it is a <span class="category"></span> or not.
We know the answers to some of the easy images, and we will use this to verify your work.</p>

<div id="status"></div>

<div id="windows"></div>

<div id="question">
<p>Is this image a <span class="category"></span>?</p>
</div>

<div id="buttons">
<span><input type="radio" id="doesnotcontain" name="contain"> <label for="doesnotcontain">Image is NOT a <span class="category"></span> (press n)</label></span>
<span><input type="radio" id="doescontain" name="contain"> <label for="doescontain">Image is a <span class="category"></span> (press y)</label></span>
<br><br><br>
<span><input type="button" id="previm" value="Previous Image"></span>
<span><input type="button" id="nextim" value="Next Image"></span>
<br><br>
<span><input type="button" id="submit" value="Submit HIT"></span>
</div>

</div>

</div>

<div id="debug"></div>

</body>
</html>
